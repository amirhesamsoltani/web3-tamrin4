<body>
    <script>
        class human {
            constructor(fname,age,height,score){
                this.fname  = fname;
                this.age = age;
                this.height = height;
                this.score = score;
            }
        }
        let std1 = new human("amir",27,178,14);
        let std2 = new human("reza",45,160,19.75);
        let std3 = new human("ali",21,192,20)
        console.log(std1);
        console.log(std2);
        console.log(std3);
        class car{
            constructor(name,price,model){
                this.name = name;
                this.price = price;
                this.model = model;
            }
        }
        let car1 = new car("toyota-rav4",2000000000,2018);
        let car2 = new car("kia-sportage",1000000000,2014);
        let car3 = new car("ikco-tara",400000000,1402);
        console.log(car1);
        console.log(car2);
        console.log(car3);
    </script>
</body>
